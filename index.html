<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>7 Billion Humans - Solutions</title>
</head>
<body>
<div class="container">
    <a href="https://github.com/soerface/7billionhumans"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">7 Billion Humans - Solutions</a>
    </nav>
    
    <div class="row">
        <div class="col-12">
            <p>
                I'm collection my solutions for the game <a href="https://tomorrowcorporation.com/7billionhumans">7
                Billion Humans</a>, created by <a href="https://tomorrowcorporation.com/">Tomorrow Corporation</a>.
                If you have a better solution, go ahead and <a href="https://github.com/soerface/7billionhumans">submit
                a pull request!</a>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>Year</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Speed</th>
                    <th>Size + Speed?</th>
                </tr>
                </thead>
                <tbody>
                
                    <tr>
                        <td>5</td>
                        <td>An Important Decision</td>
                        <td>5 / 5</td>
                        <td>3 / 3</td>
                        
                            <td class="text-danger">
                                <i class="fas fa-times"
                                   title="No solution known which meets size and speed challenge"></i></td>
                        
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
